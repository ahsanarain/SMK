<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.M.K Institute of Nursing Shikarpur</title>
  <link rel="shortcut icon" href="./images/logo_round.png" type="image/x-icon"/>
  <link rel="stylesheet" href="assets/css/style_login.css">
  <script src="assets/js/iziToast.min.js"></script>
  <link rel="stylesheet" href="assets/css/iziToast.css"/>
  <link rel="stylesheet" href="assets/css/iziToast.min.css"/>
  <script src="assets/js/iziToast.js"></script>
  <script src="assets/js/jquery-3.6.0.min.js"></script>
</head>
<body>
<main>
  <div class="box">
    <div class="inner-box">
      <div class="forms-wrap">
        <form action="" onsubmit="return Login();" method="post" autocomplete="off" class="sign-in-form" id="signinform">
          <div class="logo">
            <img src="images/logo.png" alt="S.M.K Institute of Nursing Shikarpur">
            <br>
            <h4>S.M.K Institute of Nursing Shikarpur</h4>
          </div>
          <div class="heading">
            <h2>Welcome Back</h2>
          </div>
          <div class="actual-form">
            <div class="input-wrap">
              <input type="text" id="u" minlength="4" class="input-field" autocomplete="off" required="">
              <label>Name</label>
            </div>
            <div class="input-wrap">
              <input type="password" id="p" minlength="4" class="input-field" autocomplete="off" required="">
              <label>Password</label>
            </div>
            <button class="sign-btn" id="btnLogin">Sign In</button>
            <p class="text">
              Forgotten your password or you log in details?
              <a href="javascript: void(0)" class="toggle">Get help</a> signing in
            </p>
          </div>
        </form>
        <form action="" onsubmit="return ResetPassword();" method="post" autocomplete="off" class="sign-up-form" id="ResetPassword">
          <div class="logo">
            <img src="images/logo.png" alt="S.M.K Institute of Nursing Shikarpur">
            <h4>S.M.K Institute of Nursing Shikarpur</h4>
          </div>
          <div class="heading">
            <h2>Reset Password</h2>
          </div>
          <div class="actual-form">
            <div class="input-wrap">
              <input type="password" id="ps" minlength="4" class="input-field" autocomplete="off" required="">
              <label>Password</label>
            </div>
            <div class="input-wrap">
              <input type="password" id="cp" minlength="4" class="input-field" autocomplete="off" required="">
              <label>Confirm Password</label>
            </div>
            <button type="submit" class="sign-btn" id="btnreset">Save</button>
            <p class="text">
              Go Back to
              <a href="javascript: void(0)" class="toggle">Sign in</a>
            </p>
          </div>
        </form>
      </div>
      <div class="carousel">
        <div class="images-wrapper">
          <img src="images/1.png" class="image img-1 show" alt="">
          <img src="images/3.png" class="image img-2" alt="">
          <img src="images/2.png" class="image img-3" alt="">
        </div>
        <div class="text-slider">
          <div class="text-wrap">
            <div class="text-group" style="transform: translateY(0rem);">
              <h2>Create your own courses</h2>
              <h2>Customize as you like</h2>
              <h2>Invite students to your class</h2>
            </div>
          </div>
          <div class="bullets">
            <span class="active" data-value="1"></span>
            <span data-value="2" class=""></span>
            <span data-value="3" class=""></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  function Login()
  {
    let sButtonHTML = $("#btnLogin").html();
    let sUserName = $("#u").val();
    let sPassword = $("#p").val();

    if (sUserName == "")
    {
      iziToast.error({position: "bottomLeft",title: 'Error', message: 'Please enter your Username'});
      return false;
    }

    if (sPassword == "")
    {
      iziToast.error({position: "bottomLeft",title: 'Error', message: 'Please enter your Password'});
      return false;
    }

    $("#btnLogin").html("<i style=\"vertical-align:middle; margin-left:-15px;\" class=\"fas fa-spinner fa-pulse\"></i>&nbsp;&nbsp;Logging In...");

    // success
    iziToast.success({timeout: 5000, icon: 'fa fa-chrome', title: 'OK', message: 'iziToast.sucess() with custom icon!'});
    $("#btnLogin").html(sButtonHTML);

    window.location.href="index.html";
    return false;
  }

  function ResetPassword()
  {
    let sButtonHTML = $("#btnreset").html();
    let sConfirmPassword = $("#cp").val();
    let sPassword = $("#ps").val();

    if (sPassword == "")
    {
      iziToast.error({position: "bottomLeft",title: 'Error', message: 'Please enter your Password'});
      return false;
    }

    if (sConfirmPassword == "")
    {
      iziToast.error({position: "bottomLeft",title: 'Error', message: 'Please enter your Confirm Password'});
      return false;
    }

    $("#btnreset").html("<i style=\"vertical-align:middle; margin-left:-15px;\" class=\"fas fa-spinner fa-pulse\"></i>&nbsp;&nbsp;Pending...");

    // success
    iziToast.success({timeout: 5000, icon: 'fa fa-chrome', title: 'OK', message: 'iziToast.sucess() with custom icon!'});
    window.location.href="login.html";
    $("#btnreset").html(sButtonHTML);
    return false;
  }
</script>
<script src="assets/js/app.js"></script>
</body></html>
